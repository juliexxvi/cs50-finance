{% extends "layout.html" %}

{% block title %}
    Sell!
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="custom-select" name="symbol" placeholder="Symbol" style="width: 120px">
                <option selected>Symbol</option>
                {% for symbol in symbols %}
                <option value={{symbol}}>
                    {{symbol}}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
